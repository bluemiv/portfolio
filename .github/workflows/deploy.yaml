name: Deploy github pages

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    strategy:
      matrix:
        os: [macos-latest]
        version: [16.17.0]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Build web application
        run: |
          yarn install
          yarn web build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
